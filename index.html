<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content {
            text-align: center;
        }
        .favorites {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .favorites h2 {
            margin-top: 0;
            color: #007bff;
        }
        .idea {
            margin-bottom: 10px;
            position: relative;
            padding-right: 30px;
        }
        .heart {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 1.2em;
            color: #ccc;
        }
        .heart.active {
            color: #ff4141;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Game Idea Generator</h1>
        <div class="content">
            <button onclick="generateIdea()">Generate Idea</button>
            <div id="idea-frame"></div>
        </div>
        <div class="favorites">
            <h2>Saved</h2>
            <div id="saved-box"></div> <!-- Saved ideas box -->
        </div>
        <div class="footer">
            <span>V.1</span>
        </div>
    </div>

    <script>
        const gameGenres = ['Obby', 'Tycoon', 'Simulator', 'Roleplay', 'Adventure', 'Survival', 'Battle Royale', 'First Person Shooter', 'Racing', 'Sports', 'Horror', 'Puzzle', 'Building', 'Social Hangout', 'Anime Fighting', 'Fashion', 'Music/Rythm', 'Escape Room', 'Mystery/Investigation', 'Educational', 'Tower Defense'];
        const gameThemes = ['Medieval Fantasy', 'Space Exploration', 'Pirate Adventure', 'Wild West', 'Modern City', 'Jurassic Era', 'Post-Apocalyptic', 'Anchient Egypt', 'Fairy Tale', 'Underwater Adventure', 'Haunted Mansion', 'Sci-Fi Metropolis', 'Tropical Paradise', 'Steampunk', 'Magical Academy', 'Alien Invasion', 'Time Travel', 'Mythological Realm', 'Circus/Carnival', 'Futuristic Racing', 'Jungle Safari', 'Spy Espionage', 'Mythical Creatures', 'Summer Camp', 'Mystery Island', 'Giant Mech Battles', 'Cyberspace', 'Robotic Factory', 'Fairytale Kingdom'];
        const gameActions = ['Exploring', 'Building', 'Fighting', 'Collecting', 'Crafting', 'Solving puzzles', 'Racing', 'Trading', 'Socializing', 'Mining', 'Farming', 'Cooking', 'Surviving', 'Escaping', 'Creating art', 'Flying', 'Hunting', 'Navigating mazes', 'Defending', 'Conquering territories', 'Negotiating alliances', 'Time-traveling', 'Interacting with ghosts', 'Performing magic tricks', 'Dancing', 'Hosting events', 'Mentoring others', 'Investigating mysteries'];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateIdea() {
            const genre = getRandomElement(gameGenres);
            const theme = getRandomElement(gameThemes);
            const action = getRandomElement(gameActions);
            const idea = `Create a ${genre} game with the theme of ${theme} where players focus on ${action}.`;
            
            const ideaFrame = document.getElementById('idea-frame');
            ideaFrame.textContent = ''; // Clear previous idea

            const ideaDiv = document.createElement('div');
            ideaDiv.classList.add('idea');
            ideaDiv.textContent = idea;

            const heartIcon = document.createElement('span');
            heartIcon.classList.add('heart');
            heartIcon.innerHTML = '&#10084;'; // Heart icon
            heartIcon.addEventListener('click', function() {
                if (this.classList.contains('active')) {
                    unheart(this.parentElement.textContent);
                } else {
                    addToFavorites(this.parentElement.textContent);
                }
                this.classList.toggle('active');
            });

            ideaDiv.appendChild(heartIcon);
            ideaFrame.appendChild(ideaDiv);
        }
        function addToFavorites(idea) {
            const savedBox = document.getElementById('saved-box');
            const ideaDiv = document.createElement('div');
            ideaDiv.textContent = idea;
            savedBox.appendChild(ideaDiv);
        }

        function unheart(idea) {
            const savedBox = document.getElementById('saved-box');
            const ideas = savedBox.querySelectorAll('div');
            ideas.forEach(savedIdea => {
                if (savedIdea.textContent === idea) {
                    savedBox.removeChild(savedIdea);
                }
            });
        }
    </script>
</body>
</html>
